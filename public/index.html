<!DOCTYPE html>
<html lang=eng>
   <head>
     <meta charset="utf-8">
     <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
     Remove this if you use the .htaccess -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta name="description" content="Return header info: ip, language, os">
     <meta name="author" content="J. Steve Martinez">
     <meta name="viewport" content="width=device-width; initial-scale=1.0">
     <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
     <link rel="shortcut icon" href="/public/img/jsm-icon.png">
     <link rel="apple-touch-icon" href="/public/img/jsm-icon.png">
     <title>Header Parse Microservice</title>
      <!-- <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css"> -->
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div id="content">
         <h1>freeCodeCamp</h1>
         <h2>API Basejump: Header Parse Microservice</h2>
         <div id='stories'>
           <h3>User stories:</h3>
           <ol>
             <li>I can get the IP address, language and operating system for my browser.</li>
           </ol>
         </div>
         <div id="example">
           <div >
             <h4><a id="natural" href="http://127.0.0.1:3000/info">https://127.0.0.1:3000/info</a></h4>
           </div>
         </div>

      </div>
      <script type="text/javascript">
        'use strict';
        // set the links based on the current url
        var loc = document.URL;
        var nLoc = loc + 'info';
        var natural = document.getElementById('natural');
        natural.innerHTML = nLoc;
        natural.href = nLoc;
        console.log(nLoc);

      </script>
      <!-- <script type="text/javascript" src="/controllers/clickController.client.js"></script> -->
   </body>

</html>
